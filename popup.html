<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unbounce Variant Conversion Rate Calculator and Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="rateForm">
          <input type="text" class="pageName" id="pageName" placeholder="Page Name">
          <br>
          <table>
            <tr>
              <th>Variant</th>
              <th>Result</th>
              <th>Visitors</th>
              <th>Conversions</th>
              <th>Variant Conversion Rate</th>
              <th>Champ Conversion Rate</th>
              <th>Champ Starting Visitors</th>
              <th>Champ Starting Conversions</th>
            </tr>
            <tr>
              <td><input type="text" id="champname" style="width: 16px;" placeholder="A"></td>
              <td></td>
              <td><input type="number" id="champcurrentVisitors" style="width: 60px;" required></td>
              <td><input type="number" id="champcurrentConversions" style="width: 60px;" required></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="text" id="v1name" style="width: 16px;" placeholder="B"></td>
              <td><input type="text" class="result" id="v1Result" style="width: 80px;" disabled></td>
              <td><input type="number" id="v1currentVisitors" style="width: 60px;" ></td>
              <td><input type="number" id="v1currentConversions" style="width: 60px;" ></td>
              <td><input type="percentage" class="currentconversionrate" id="v1currentconversionRate" style="width: 60px;" disabled></td>
              <td><input type="percentage" class="champcurrentconversionrate" id="champcurrentconversionRate1" style="width: 60px;" disabled></td>
              <td><input type="number" id="champstartingVisitors1" style="width: 60px;" ></td>
              <td><input type="number" id="champstartingConversions1" style="width: 60px;" ></td>
            </tr>
            <tr>
              <td><input type="text" id="v2name" style="width: 16px;" placeholder="C"></td>
              <td><input type="text" class="result" id="v2Result" style="width: 80px;" disabled></td>
              <td><input type="number" id="v2currentVisitors" style="width: 60px;" ></td>
              <td><input type="number" id="v2currentConversions" style="width: 60px;" ></td>
              <td><input type="percentage" class="currentconversionrate" id="v2currentconversionRate" style="width: 60px;" disabled></td>
              <td><input type="percentage" class="champcurrentconversionrate" id="champcurrentconversionRate2" style="width: 60px;" disabled></td>
              <td><input type="number" id="champstartingVisitors2" style="width: 60px;" ></td>
              <td><input type="number" id="champstartingConversions2" style="width: 60px;" ></td>
            </tr>
            <tr>
              <td><input type="text" id="v3name" style="width: 16px;" placeholder="D"></td>
              <td><input type="text" class="result" id="v3Result" style="width: 80px;" disabled></td>
              <td><input type="number" id="v3currentVisitors" style="width: 60px;" ></td>
              <td><input type="number" id="v3currentConversions" style="width: 60px;" ></td>
              <td><input type="percentage" class="currentconversionrate" id="v3currentconversionRate" style="width: 60px;" disabled></td>
              <td><input type="percentage" class="champcurrentconversionrate" id="champcurrentconversionRate3" style="width: 60px;" disabled></td>
              <td><input type="number" id="champstartingVisitors3" style="width: 60px;" ></td>
              <td><input type="number" id="champstartingConversions3" style="width: 60px;" ></td>
            </tr>
            <tr>
              <td><input type="text" id="v4name" style="width: 16px;" placeholder="E"></td>
              <td><input type="text" class="result" id="v4Result" style="width: 80px;" disabled></td>

              <td><input type="number" id="v4currentVisitors" style="width: 60px;" ></td>
              <td><input type="number" id="v4currentConversions" style="width: 60px;" ></td>
              <td><input type="percentage" class="currentconversionrate" id="v4currentconversionRate" style="width: 60px;" disabled></td>
              <td><input type="percentage" class="champcurrentconversionrate" id="champcurrentconversionRate4" style="width: 60px;" disabled></td>
              <td><input type="number" id="champstartingVisitors4" style="width: 60px;" ></td>
              <td><input type="number" id="champstartingConversions4" style="width: 60px;" ></td>
            </tr>
          </table>
          <br>
          <button type="button" id="calculate" class="calculate-btn">Calculate</button>
          <button type="reset" id="reset" class="reset-btn">Reset</button>
<!--      <button type="button" id="save" class="save-btn">Save</button> -->

        </form>
    </div>
    <footer>
      <br>Developed by Kevin Hansberger with Sage Media.
    </footer>
    <script src="script.js"></script>
</body>
</html>
